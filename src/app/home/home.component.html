<div class="flex flex-col h-full w-full max-w-[800px] grow">
    <div class="w-full flex items-center">
        <input type="text" name="textInput"
               #newItem
               class="block w-full rounded-lg border-[1px] h-5 px-2 text-zinc-900 text-base shadow-sm ring-1 ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
               placeholder="Penser Ã  faire la lessive..."
               (keyup.enter)="newItem.value.length > 3 && addItem(newItem.value); newItem.value = ''">
        <button
                hlmBtn (click)="newItem.value.length > 3 && addItem(newItem.value); newItem.value = ''"
                variant="default"
                [className]="'py-1.5 h-5 ml-1 sm:leading-6'">
            Ajouter
        </button>
    </div>
    <ul class="flex flex-col mt-2">
        <harmony-todo *ngFor="let todo of todos" [todo]="todo" (deleteTodo)="deleteTodo(todo.id)"
                      (toggleTodo)="toggleTodoDone(todo.id)"/>
    </ul>
</div>
