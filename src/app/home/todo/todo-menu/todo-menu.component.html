<button hlmBtn [brnMenuTriggerFor]="menu" #menuTrigger id="menuTrigger" variant="ghost" size="icon"
        [className]="'p-0 group'">
    <lucide-icon
            name="more-vertical"
            [img]="MoreHorizontal"
            class="h-3 w-3 text-zinc-500 group-hover:text-zinc-900"
    />
</button>

<ng-template #menu>
    <div hlm brnMenu [class]="'relative w-20 bg-white p-2 rounded-lg z-20'">
        <button hlmBtn variant="link" [className]="'p-0.25 absolute top-0.5 right-0.5 group'" size="icon"
                (click)="closeMenu(menuTrigger)">
            <lucide-icon
                    [img]="XCircle"
                    class="h-2 w-2 text-zinc-500 group-hover:text-zinc-900"
            />
        </button>
        <hlm-menu-label [class]="'!p-0'">Actions</hlm-menu-label>
        <hlm-menu-separator/>
        <div brnMenuGroup class="mt-2">
            <button hlm brnMenuItem
                    [ngClass]="{
                      'hover:text-red-700': done,
                      'hover:text-green-700': !done
                    }"
                    [class]="'text-sm flex items-center group'"
                    (click)="onToggleTodo()">
                <lucide-icon
                        name="more-vertical"
                        [img]="done ? BookmarkX : BookmarkCheck"
                        class="h-2 w-2 mr-1"
                        [ngClass]="{
                            'group-hover:text-red-700': done,
                            'group-hover:text-green-700': !done
                        }"
                />
                {{ done ? 'A faire' : 'Terminer' }}
            </button>

            <hlm-menu-separator [class]="'bg-zinc-100 h-0.25 w-full'"/>

            <button hlm brnMenuItem [class]="'group text-sm flex items-center text-red-500 hover:text-red-700'"
                    (click)="onDeleteTodo()">
                <lucide-icon
                        name="more-vertical"
                        [img]="Trash2"
                        class="h-2 w-2 text-red-500 group-hover:text-red-700 mr-1"
                />
                Supprimer
            </button>
        </div>
    </div>
</ng-template>
